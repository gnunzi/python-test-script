name: Deploy to azimut

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  send_operation_to_azimut:
    runs-on: ubuntu-latest

    steps:
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        
      - name: Authentication to azimut
        uses: GiorgioNunzi/http-request-action@master
        id: az-authentication
        with:
          url: 'https://cloud.azeti.net/acp-service/authentication/auth'
          method: post
          #data: '{"u": "e" }'
          data: '{ "username": "${{ secrets.AZ_USERNAME }}", "password": "${{ secrets.AZ_PASSWORD }}" }'
          #contentType: application/x-www-form-urlencoded
          #data: username=${{ secrets.AZ_USERNAME }}&password=${{ secrets.AZ_PASSWORD }}
          
      - name: Show response
        run: echo ${{ fromJson(steps.az-authentication.outputs.response)['token'] }}

      - name: Send operation
        uses: GiorgioNunzi/http-request-action@master
        env:
          TOKEN: ${{ fromJson(steps.az-authentication.outputs.response)['token'] }}
        with:
          url: 'https://cloud.azeti.net/acp-service/import/873d3b17-41e6-45d1-b17f-bfb6bf8975c4/hd'
          method: put
          customHeaders: '{"X-Authorization": "${{ env.TOKEN }}" }'
          data: '[{ "sensor_id": "~ Orchestrator: Operation", "value": "pull script python-test-script.git", "valueType":"string","type":"string","timestamp": "${{ steps.current-time.outputs.time }}" }]'
